version: 2.1
orbs:
  heroku: circleci/heroku@1.2.3
workflows:
  heroku_deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          requires: test
            filters:
            branches:
              only: master
      - heroku/deploy-via-git:
          requires:
            - build
          filter:
            branch:
              only: master